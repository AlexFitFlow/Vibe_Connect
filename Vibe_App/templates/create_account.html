<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Account</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"type="text/css" href="{% static 'css/style.css' %}">
</head>
<body style="background-image: url(https://st4.depositphotos.com/24452164/25966/i/450/depositphotos_259664932-stock-photo-red-black-pattern-background-beautiful.jpg);" >
    <div class="Whole" style="margin: auto;">
        <!-- Logo and Link -->
        <div class="logo">
            <img src="{% static 'images/logo3.jpg' %}" width="300px" class="logo_pic" alt="Logo"><br>
            <p><b><u style="color: white;">Register</u></b></p>
            <ul>
                {% for message in messages %}
                    <li style="color: white;">{{message}}</li>
                {% endfor %}
            </ul>
            <form action='/register' method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="profile_picture" style="width: 300px;" class="form-control">Profile Picture</label>
                <input type='file' style="width: 300px;" class="form-control" name='profile_picture'>
                <input type='text' class="form-control" placeholder="First Name" style="width: 300px;" name='first_name'>
                <input type='text' class="form-control" placeholder="Last Name" style="width: 300px;" name='last_name'>
                <input type='text' class="form-control" placeholder="Bio" style="width: 300px;" name='bio'>
                <input type='email' class="form-control" placeholder="Email" style="width: 300px;" name='email'>              
                <input type='password' class="form-control" placeholder="Password" style="width: 300px;" name='password'>
                <input type='password' class="form-control" placeholder="Confrim Password" style="width: 300px;" name='confirm_password'><br>
                <input class="btn btn-primary btn-lg" style="border-radius: 25px;" type='submit'>
            </form><br>
            <a style="color: white;" href="/sign_page">Sign In</a>
        </div>
    </div>
</body>
</html>
